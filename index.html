<!doctype hmtl>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ludum Dare</title>
    <sript src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></sript>
    <style type="text/css">
        body {
        margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width:800,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload () {
        this.load.image('slime','assets/slime.png');
    }

    function create () {
        this.add.image(400,300, 'slime');
    }

    function update () {

    }

</script>

</body>
</html>
