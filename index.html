<!doctype hmtl>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ludum Dare</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: black;
        }
        #header {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: white;
            height: 4em;
        }
        .container {
            width: 800px;
            height: 600px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="header">
        <span>Security Pro 6000&trade;</span>
    </div>
    <div id="game-container" class="container">
        <script type="text/javascript">
            var config = {
                type: Phaser.AUTO,
                parent: "game-container",
                width:800,
                height: 600,
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };

            var game = new Phaser.Game(config);

            function preload () {
                this.load.image('slime','assets/slime.png');
            }

            function create () {
                this.add.image(400,300, 'slime');
            }

            function update () {

            }

        </script>
    </div>
</body>
</html>
